<!DOCTYPE html>
<html>

<head>
  <title>Website Blocker Options</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../icons/icon-96.png">
  <link rel="stylesheet" href="../lib/new_browser_style.css">
  <link rel="stylesheet" href="style/theme.css">
</head>

<body class="browser-style">

  <div id="private-browsing-warning" class="panel-section has-help hidden">
    <div class="message-bar warning">
      <span>
        Websites are not being blocked in Private Browsing mode because you have not given this add-on permission to run in Private Browsing.
        <a href="https://github.com/WesleyBranton/Website-Blocker/wiki/Allow-addon-to-run-in-Private-Browsing-mode" target="_blank">Learn More</a>
      </span>
    </div>
  </div>

  <div id="dialog-add" class="dialog hidden">
    <div class="panel-section has-help">
      <b>Add Filter</b>
    </div>
    <div class="panel-section has-help">
      <label for="add-mode">Type of filter</label>
      <select id="add-mode" style="flex: 2;">
        <option value="domain" selected>Block domain (Default)</option>
        <option value="subdomain">Block domain & all subdomains</option>
        <option value="page">Block a specific page</option>
        <option value="custom">Fully custom (Advanced only)</option>
      </select>
    </div>
    <div class="panel-section has-help">
      <label for="add-url">Filter rule</label>
      <input type="text" id="add-url" placeholder="*.example.com" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="flex: 2;">
    </div>
    <div class="panel-section">
      <div id="error-add" class="error"></div>
      <div>
        <button id="add-help" class="ghost">Help</button>
        <button id="add-cancel" class="secondary">Cancel</button>
        <button id="add-finish" class="default">Add</button>
      </div>
    </div>
  </div>

  <div id="dialog-backup" class="dialog hidden">
    <div class="panel-section has-help">
      <b>Import / Export</b>
    </div>
    <div class="panel-section">
      <label>Export to file</label>
      <button id="backup-download" class="default">Export</button>
    </div>
    <div class="panel-section-separator"></div>
    <div class="panel-section">
      <label>Import from file</label>
      <div style="text-align: right;">
        <label id="backup-filename">
          No file selected
        </label>
        <br>
        <label id="backup-overwrite-container" for="backup-overwrite">
          <input type="checkbox" id="backup-overwrite">
          Clear existing data
        </label>
        <br>
        <input id="backup-file" type="file" accept=".json">
        <button id="backup-browse" class="default">Select file...</button>
        <button id="backup-upload" class="default" disabled>Import</button>
      </div>
    </div>
    <div class="panel-section-separator"></div>
    <div class="panel-section">
      <div id="error-backup" class="error"></div>
      <div>
        <button id="backup-finish" class="default">Close</button>
      </div>
    </div>
  </div>

  <div class="panel-section has-help">
    <div class="button-row">
      <button id='button-add' class="default">Add</button>
      <button id='button-delete' class="default" disabled>Delete</button>
      <button id='button-backup' class="default">Import / Export</button>
    </div>
  </div>
  <div class="panel-section has-help">
    <div class="button-row">
      <input id="search" type="text" placeholder="Search">
    </div>
  </div>
  <div class="panel-section has-help">
    <b>Blocked Websites</b>
  </div>
  <div class="panel-section help-row">
    <div id="url-list" class="panel-section panel-section-list"></div>
  </div>
  <div class="panel-section help-row">
    <div id="url-list-empty" class="panel-section">No websites blocked</div>
  </div>
  <div class="panel-section help-row hidden">
    <div id="url-list-notfound" class="panel-section">No websites found</div>
  </div>

  <script src="script/class/Website.js"></script>
  <script src="script/main.js"></script>
</body>

</html>
